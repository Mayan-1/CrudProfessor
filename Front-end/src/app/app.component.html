<!-- Navegação -->
<nav class="bg-gray-800 p-4">
  <ul class="flex justify-around">
    <li><a href="#" class="text-white font-bold">Home</a></li>
    <li><a href="#" class="text-white font-bold">Professores</a></li>
    <li><a href="#" class="text-white font-bold">Sobre</a></li>
    <li><a href="#" class="text-white font-bold">Contato</a></li>
  </ul>
</nav>

<div class="container mx-auto p-6">
  <!-- Buscar Professor -->
  <h1 class="text-2xl font-bold text-center mb-4">Buscar Professor</h1>
  <div class="flex justify-center mb-4">
    <input
      type="search"
      placeholder="Digite o nome do professor"
      [(ngModel)]="valorBusca"
      (keyup.enter)="buscarPorNome()"
      class="border border-gray-300 rounded-lg p-2 w-full max-w-xs"
    />
    <button
      (click)="buscarPorNome()"
      class="ml-2 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
    >
      Buscar
    </button>
  </div>
  <p *ngIf="professorEncontrado$ | async as professor" class="text-center">
    Professor encontrado: <span class="font-bold">{{ professor.nome }}</span>
  </p>

  <!-- Adicionar Professor -->
  <h1 class="text-2xl font-bold text-center mt-8 mb-4">Adicionar Professor</h1>
  <div class="space-y-4">
    <div>
      <label class="block font-semibold mb-1">Nome</label>
      <input
        type="text"
        [(ngModel)]="professorNome"
        class="border border-gray-300 rounded-lg p-2 w-full"
      />
    </div>
    <div>
      <label class="block font-semibold mb-1">CPF</label>
      <input
        type="text"
        [(ngModel)]="professorCpf"
        class="border border-gray-300 rounded-lg p-2 w-full"
      />
    </div>
    <div>
      <label class="block font-semibold mb-1">Email</label>
      <input
        type="email"
        [(ngModel)]="professorEmail"
        class="border border-gray-300 rounded-lg p-2 w-full"
      />
    </div>
    <div>
      <label class="block font-semibold mb-1">Telefone</label>
      <input
        type="tel"
        [(ngModel)]="professorTel"
        class="border border-gray-300 rounded-lg p-2 w-full"
      />
    </div>
    <div>
      <label class="block font-semibold mb-1">Matéria</label>
      <input
        type="text"
        [(ngModel)]="professorMateria"
        (keyup.enter)="addProfessor()"
        class="border border-gray-300 rounded-lg p-2 w-full"
      />
    </div>
    <button
      (click)="addProfessor()"
      class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 mt-4"
    >
      Adicionar
    </button>
  </div>

  <!-- Listar Professores -->
  <h1 class="text-2xl font-bold text-center mt-8 mb-4">Listar Professores</h1>
  <div class="professores-list text-center">
    <ul class="space-y-2">
      <li
        *ngFor="let professor of professores$ | async"
        class="border-b border-gray-300 pb-2"
      >
        {{ professor.nome }}
      </li>
    </ul>
  </div>
</div>

<!-- Rodapé -->
